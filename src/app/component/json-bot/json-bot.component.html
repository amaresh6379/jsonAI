<div class="json-bot-container">
  <h1 class="heading">Family Structure JSON Creator AI</h1>
</div>

<p class="sub-heading">
  Enter a simple family sentence below. We'll convert it into a beautifully structured JSON format.
</p>

<div class="message-container">
  <div class="input-container">
    <textarea class="input-style" [(ngModel)]="inputText" placeholder="Type your family structure sentence..."
      (keydown.enter)="sendAnswer()"></textarea>
    <button class="send-button" (click)="sendAnswer()">Generate JSON</button>
  </div>
</div>

<div class="output-section">
  <h2 class="output-heading">Generated JSON Output</h2>
  <div class="output-container">
    <textarea readonly class="json-box">{{ outputText }}</textarea>
  </div>
</div>
